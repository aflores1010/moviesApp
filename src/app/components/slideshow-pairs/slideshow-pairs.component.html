<ion-grid>
    <ion-row>
      <ion-col>
        <h3>{{title}}</h3>
      </ion-col>
    </ion-row>
</ion-grid>

<ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let movie of movies | pairs">

      <ion-row>

        <ion-col size="12" *ngFor="let pair of movie" >
            <ion-card (click)="showDetail(pair.id)">
              <img [src]="pair.backdrop_path | images" alt="">
            </ion-card>
        </ion-col>

      </ion-row>

    </ion-slide>

    <ion-slide class="slide-more">
      <ion-button class="btn-more" expand="full" size="large" (click)="load()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-slide>
  </ion-slides>
